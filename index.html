<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine Audio + MQTT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #label-container div {
            margin-bottom: 6px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Teachable Machine Audio Model</h2>
    <button id="start-btn">Start Listening</button>
    <div id="label-container"></div>

    <!-- Teachable Machine Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

    <!-- MQTT Browser Client -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script type="text/javascript">

        /* -----------------------------------------
            MQTT CONNECTION
        ----------------------------------------- */
        const options = { clean: true, connectTimeout: 4000 };
        const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt", options);

        client.on("connect", () => {
            console.log("MQTT Connected");
        });

        /* -----------------------------------------
            TEACHABLE MACHINE
        ----------------------------------------- */
        const URL = "my_model";

        async function createModel() {
            const checkpointURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            const recognizer = speechCommands.create(
                "BROWSER_FFT",
                undefined,
                checkpointURL,
                metadataURL
            );

            await recognizer.ensureModelLoaded();
            return recognizer;
        }

        async function init() {
            const recognizer = await createModel();
            const classLabels = recognizer.wordLabels();
            const labelContainer = document.getElementById("label-container");

            // Create UI rows for each class
            labelContainer.innerHTML = "";
            for (let i = 0; i < classLabels.length; i++) {
                const div = document.createElement("div");
                div.innerHTML = classLabels[i] + ": 0.00";
                labelContainer.appendChild(div);
            }

            try {
                // Start listening and request mic permission
                await recognizer.listen(result => {
                    const scores = result.scores;

                    for (let i = 0; i < classLabels.length; i++) {
                        labelContainer.childNodes[i].innerHTML =
                            classLabels[i] + ": " + scores[i].toFixed(2);
                    }

                    // Find top label
                    let maxIndex = 0;
                    for (let i = 1; i < scores.length; i++) {
                        if (scores[i] > scores[maxIndex]) {
                            maxIndex = i;
                        }
                    }

                    const topLabel = classLabels[maxIndex];
                    const topValue = scores[maxIndex];

                    if (topValue >= 0.75) {
                        console.log("Publishing:", topLabel);
                        client.publish("tm/audio", topLabel);
                    }
                }, {
                    includeSpectrogram: true,
                    probabilityThreshold: 0.75,
                    invokeCallbackOnNoiseAndUnknown: true,
                    overlapFactor: 0.50
                });
            } catch (err) {
                console.error("Microphone permission denied or not available:", err);
                alert("Microphone access is required to use this app.");
            }
        }

        document.getElementById("start-btn").addEventListener("click", init);

    </script>

</body>
</html>
